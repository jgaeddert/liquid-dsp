name: Core C CI

on:
  workflow_dispatch:
  pull_request:
  push:

jobs:
  standard:
    strategy:
      fail-fast: false
      matrix:
        runs-on: [ubuntu-latest, macos-latest]

    name: "ðŸ’¦ ${{ matrix.runs-on }}"
    runs-on: ${{ matrix.runs-on }}

    steps:
    - uses: actions/checkout@v4

    - name: setup (macos)
      if: runner.os == 'macos'
      run: |
        brew update
        brew install cmake

    - name: setup (linux)
      if: runner.os == 'Linux'
      run: |
        sudo apt-get update --fix-missing
        sudo apt-get install -y --no-install-recommends cmake valgrind time curl

    #- name: Setup libfec
    #  run: git clone https://github.com/jgaeddert/libfec.git && cd libfec && ./configure && make && sudo make install

    - name: build
      run: |
        mkdir build
        cd build
        cmake ..
        make -j2

    - name: check
      run: |
        cd build
        ./xautotest -v -o autotest.json

    - name: install
      run: |
        cd build
        sudo make install

    - name: check installation (macos)
      if: runner.os == 'macos'
      run: |
        gcc -Wall -O2 -rpath /usr/local/lib -o liquid_linker_test scripts/liquid_linker_test.c -lm -lc -lliquid
        ./liquid_linker_test

    - name: check installation (linux)
      if: runner.os == 'Linux'
      run: |
        sudo ldconfig
        make -f scripts/liquid_linker_test.mk

