# build from scratch
coverage:
  stage: test
  script:
    - make distclean
    - ./bootstrap.sh
    - ./configure --enable-coverage
    - make -j4 coverage
    - bash <(curl -s https://codecov.io/bash)
  coverage: '/lines: \d+\.\d+%/'
  artifacts:
    paths: [coverage.out]

